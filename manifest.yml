
applications:
- name: fi-retail-sac-custom-widget
  memory: 512M
  disk_quota: 1G
  instances: 1
  buildpack: nodejs_buildpack
  route:
    - host: fi-retail-sac-custom-widget
      domain: cfapps.us10.hana.ondemand.com
  command: npm start
  env:
    NPM_CONFIG_PRODUCTION: false
    NODE_ENV: qa
    ALLOWED_ORIGIN: https://cvs-pharmacy-q.us10.hcs.cloud.sap/sap
    CLOUD_CONNECTOR_LOCATION_ID: SAP_DI_Test
    # Required SAP connection details
    SAP_HOST: <YOUR_SAP_HOST>
    SAP_PORT: <YOUR_SAP_PORT>
    SAP_CLIENT: <YOUR_SAP_CLIENT>
    SAP_USERNAME: <YOUR_SAP_USERNAME>
    SAP_PASSWORD: <YOUR_SAP_PASSWORD>
    # Required API keys
    OPENAI_API_KEY: <YOUR_OPENAI_API_KEY>
    API_KEY: <YOUR_API_KEY>